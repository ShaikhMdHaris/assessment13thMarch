<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-<HASH>" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="img.jpg" alt="Image">
        </div>
        <div class="form-container">
            <h2>Create an Account</h2>
            <!-- <p>Create an account with Google</p> -->
            <button class="google-btn" type="button">
                <img src="download.png" alt="Google Logo"> Create Account with Google
            </button>
            <br>
            <br>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your Email Address">
                </div>
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create your Password">
                </div>
                <button type="submit">Create an Account</button>
            </form>
            <p>Already have an account? <a href="#">Login</a></p>
            
            <div class="social-icons">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-pinterest"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </div>
</body>
</html>
